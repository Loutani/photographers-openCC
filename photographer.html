<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
  </head>
  <body>
    <header>
      <a href="/"><img tabindex="1" src="assets/images/logo.png" title="Fisheye Home page" alt="Fisheye Home page" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        
      </div>
      <div class="media-filter-container">
            
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="close contact icon" onclick="closeModal()" />
        </header>
        
        <h3 class="contact-photographer-name"></h3>
        
				<form onsubmit="submitForm(event);">
					<div>
						<label for="firstname">Pr√©nom</label>
						<input id="firstname" type="text" />
					</div>
          <button class="contact_button submit-form">Envoyer</button>
				</form>
			</div>
		</div>

    <div class="lightbox-modal" aria-label="image closeup view">
      <div class="lightbox-modal-content">
        <div class="lightbox-modal-header">
          <button class="lightbox-modal-close-button" type="button" title="Close dialog">
            <span class="lightbox-close">X</span>
          </button>
        </div>
        <div class="lightbox-modal-body">
          
        </div>
        <div class="lightbox-modal-pagination">
          <a title="Previous image"><span class="lightbox-modal-arrow-left"><</span></a>
          <a title="Next image"><span class="lightbox-modal-arrow-right">></span></a>
        </div>
      </div>
    </div>

    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/Api/Api.js"></script>
    <script src="scripts/templates/PhotographerHeader.js"></script>
    <script src="scripts/Models/Photographer.js"></script>
    <script src="scripts/Models/Media.js"></script>
    <script src="scripts/templates/MediaFilter.js"></script>
    <script src="scripts/templates/ImageMedia.js"></script>
    <script src="scripts/templates/VideoMedia.js"></script>
    <script src="scripts/templates/LightboxModal.js"></script>
    <script src="scripts/factories/MediaFactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
